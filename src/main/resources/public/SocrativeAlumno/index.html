<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Socrative Alumno</title>

  <link rel="stylesheet" href="css/styler.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

</head>

<body>

  <br>
  <br>
  <h1 id="title_form">My Socrative</h1>
  <br>
  <br>
  <div id="test">
    
    <div class="modal-content" v-if="!status" id="form">
      <div class="col-12 user-img">
        <img src="images/lo.jpg" th:src="@{/img/user.png}" />
      </div>
      <div class="">
        <form class="col-12" th:action="@{/login}">
          <div class="form-group" id="user-group">
            <input type="text" class="form-control" placeholder="Nombre Cuestionario" v-model="inombre">
            <br>
            <button type="button" class="btn btn-primary" @click="connect">Ingresar</button>
          </div>
        </form>
      </div>
    </div>

    <form v-if="status ==='connected'">
      <center>
        <h3 style="color: #2874A6;">Nombre Cuestionario: {{JSONObj.name}}</h3>
      </center>
      <br>
      <div v-for="question in JSONObj.question" id="todo">
        <h4 style="color:#F4D03F;">{{ question.pregunta }}</h4>
        
        <div v-if="question.tipo === '1'" id="pre1">
          <fieldset>
            <h6>Elige una respuesta</h6>
            <q-option1  v-for="opt in question.opciones" :key="opt.id"  v-bind:opcion="opt" v-bind:groupid="question.id"></q-option1>
          </fieldset>
        </div>
        
        <div v-else-if="question.tipo === '2'" id="pre2">
          <fieldset>
            <h6>Elige una respuesta</h6>
            <q-option2 v-bind:groupid="question.id"></q-option2>
          </fieldset>
        </div>
        
        <div v-else-if="question.tipo === '3'" id="pre3">
          <fieldset>
            <h6>Elige una respuesta</h6>
            <q-option3 v-bind:groupid="question.id"></q-option3>
          </fieldset>
        </div>
      </div>

      <center>
        <button type="button" class="btn btn-primary" name="button" @click="guarda">Enviar Respuesta</button>
      </center>
      
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/test.js"></script>
</body>

</html>
