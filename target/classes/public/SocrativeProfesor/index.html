<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>My Socrative</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1 id="title_form">Mi Socrative</h1>
  </header>

  <div class="container mt-5" id="app">
    <div class="" id="login" v-if="!status">
      <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
          <div class="modal-content">
            <div class="col-12 user-img">
              <img src="images/lo.jpg" th:src="@{/img/user.png}" />
            </div>
            <form class="col-12" th:action="@{/login}">
              <div class="form-group" id="user-group">
                <input type="text" class="form-control" placeholder="Nombre" name="username" />
              </div>
              <div class="form-group" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Contraseña" name="password" />
              </div>
              <input class="btn btn-primary" type="button" @click="connect" value="Ingresar" name="boton">
              <!--<input class="btn btn-primary" type="button" onclick="location.href='principal.html'" value="Ingresar" name="boton">-->
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="" id="template" v-if="status === 'conectado'">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" v-if="menu === true">
        <a class="navbar-brand" href="#" v-on:click="imenu = true, accion = false">My<span class="text-primary"> Socrative</span></a>
        <a href="#" v-on:click="newc = true, listC = false, genRC = false">Nuevo</a>
        <a href="#" v-on:click="newc = false, listC = true, genRC = false, opSolicita = 1" @click="nomCuestonarios">Visualizar</a>
        <a href="#" v-on:click="newc = false, listC = false, genRC = true">Reportes</a>
      </nav>
      <div class="" id="imgMenu" v-if="imenu === true" style="background-color: #FDFEFE;">
        <center>
          <h2>Bienvenido Profesor</h2>
        </center>
        <div class="row justify-content-center">
          <div class="col-md-3.5">
            <div class="card mx-auto mx-md-0">
              <a v-on:click="menu = true, imenu = false, accion = true, newc = true"><img src="images/1.png" alt="Imagen 2" class="card-img-top" alt="crear"></a>
              <div class="card-body">
                <center>
                  <h4 class="card-title">Crear Cuestionarios</h4>
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-3 mt-4 mt-md-0">
            <div class="card mx-auto mx-md-0">
              <a v-on:click="menu = true, imenu = false, accion = true, opSolicita = 1"><img src="images/2.jpg" alt="Imagen 3" class="card-img-top" alt="visualizar"></a>
              <div class="card-body">
                <center>
                  <h4 class="card-title">Visualizar Cuestionarios</h4>
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-3 mt-4 mt-md-0">
            <div class="card mx-auto mx-md-0">
              <a v-on:click="menu = true, imenu = false, accion = true"><img src="images/3.png" alt="Imagen 4" class="card-img-top" alt="estadisticas"></a>
              <div class="card-body">
                <center>
                  <h4 class="card-title">Estadísticas</h4>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="" id="interna" v-if="accion === true">
        <div class="" v-if="newc === true">
          <div class="">
            <input type="text" placeholder="Ingrese nombre del Cuestionario" v-model="inombre">
            <div class="" id="botonpri">
              <button id="b" class="btn  btn-primary" @click="enviarTest">GUARDAR</button>
            </div>
          </div>
          <div class="d-flex align-items-center" id="botonesprincipales">
            <button id="boton1" type="button" @click="seeMO = !seeMO" v-on:click="seeVF = false, seeRC = false, ag = true, ac= false ">MultiOpcion</button>
            <button id="boton2" type="button" @click="seeVF = !seeVF" v-on:click="seeMO = false, seeRC = false, ag = true, ac=false">Verdadero||Falso</button>
            <button id="boton3" type="button" @click="seeRC = !seeRC" v-on:click="seeMO = false, seeVF = false, ag = true, ac=false">RespuestaCorta</button>
          </div>
          <div v-if="seeMO" id="multi">
            <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 1" v-model="resp1">
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 2" v-model="resp2">
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 3" v-model="resp3">
            <br>
            <input type="number" placeholder="#respuesta correcta" v-model="rValida" id="numero">
            <br>
            <button class="btn btn-primary" @click="multiOpcion" v-if="ag">Agregar</button>
            <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>
          </div>
          <div v-if="seeVF" id="VF">
            <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
            <br>
            <select class="form-control" v-model="rValida" id="opciones">
              <option>Verdadero</option>
              <option>Falso</option>
            </select>
            <br>
            <button class="btn btn-primary" @click="VFOption" v-if="ag">Agregar</button>
            <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>
          </div>
          <div v-if="seeRC" id="RC">
            <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
            <br>
            <input type="text" placeholder="Ingrese respuesta" v-model="rValida" id="estilo">
            <br>
            <button class="btn btn-primary" @click="RCorta">Agregar</button>
            <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>
          </div>
          <div class="mt-3" v-for="(item, iindex) of cuestonario">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
              <div class="d-flex justify-content-between align-items-center">
                <div class="">
                  {{iindex}} - {{item.pregunta}} - {{item.valida}}
                </div>
                <div class="">
                  <button class="btn btn-success btn-sm" @click="editarTarea(iindex)" v-on:click="ac=true, ag=false">OK</button>
                  <button class="btn btn-danger btn-sm" @click="eliminarTarea(iindex)">X</button>
                </div>
              </div>
            </div>
          </div>
          <!--div nuevoC-->
        </div>
        <div class="" id="listTest" v-if="listC === true">
          <h3> Colecciones disponibles:</h3>
          <div class="" id="getCollect" v-for="colle in jsonObj.collections">
            <input type="radio" :value="colle.nombre" v-model="inombre"> {{colle.nombre}}
          </div>
          <div class="" id="solic">
            <input type="text" placeholder="Ingrese nombre del Cuestionario" v-model="inombre">
            <button class="btn  btn-primary" v-on:click="opSolicita = 2" @click="pedirCuestonario">BUSCAR</button>
          </div>
          <div class="" id="respon">

          </div>
          <!--div listarC-->
        </div>
        <!--div interna-->
      </div>

      <!--div template-->
    </div>


    <!--div app-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
