<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Socrative Alumno</title>

  <link rel="stylesheet" href="css/styler.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

</head>

<body>

  <br>
  <br>
  <h1 id="title_form">My Socrative</h1>
  <br>
  <br>
  <div id="test">
    <div class="modal-content" v-if="!status">
      <div class="col-12 user-img">
        <img src="images/lo.jpg" th:src="@{/img/user.png}" />
      </div>
      <div class="">
        <form class="col-12" th:action="@{/login}">
          <div class="form-group" id="user-group">
            <input type="text" class="form-control" placeholder="Nombre Cuestionario" v-model="inombre">
            <button type="button" class="btn btn-primary" @click="connect">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
    <form v-if="status ==='connected'">
      <h2>QUIZ: {{JSONObj.name}}</h2>
      <div v-for="question in JSONObj.question">
        <h4>{{ question.pregunta }}</h4>
        <div v-if="question.tipo === '1'">
          <fieldset>
            <legend>Eligue una respuesta</legend>
            <q-option1 v-for="opt in question.opciones" :key="opt.id" v-bind:opcion="opt" v-bind:groupid="question.id"></q-option1>
          </fieldset>
        </div>
        <div v-else-if="question.tipo === '2'">
          <fieldset>
            <legend>Eligue una respuesta</legend>
            <q-option2 v-bind:groupid="question.id"></q-option2>
          </fieldset>
        </div>
        <div v-else-if="question.tipo === '3'">
          <fieldset>
            <legend>Eligue una respuesta</legend>
            <q-option3 v-bind:groupid="question.id"></q-option3>
          </fieldset>
        </div>
      </div>

      <button type="button" name="button" @click="guarda">Enviar Respuesta</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/test.js"></script>
</body>

</html>
