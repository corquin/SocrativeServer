<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Roboto+Condensed|Ubuntu" rel="stylesheet">

  <title>My Socrative</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My<span class="text-primary"> Socrative</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="principal.html">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cuestionarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Visualizar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reportes</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container mt-5" id="app">
    <center>
      <h2>{{titulo}}</h2>
    </center>
    <br>
    <br>
    <center><input type="text" placeholder="Ingrese nombre del Cuestionario" v-model="inombre"></center>
    <div class="" id="botonpri">
      <button id="b" class="btn  btn-primary" @click="enviarBackEnd">GUARDAR</button>
    </div>
    <br>
    <br>
    <div class="d-flex align-items-center" id="botonesprincipales">
      <button id="boton1" type="button" @click="seeMO = !seeMO" v-on:click="seeVF = false, seeRC = false, ag = true, ac= false ">MultiOpcion</button>
      <button id="boton2" type="button" @click="seeVF = !seeVF" v-on:click="seeMO = false, seeRC = false, ag = true, ac=false">Verdadero||Falso</button>
      <button id="boton3" type="button" @click="seeRC = !seeRC" v-on:click="seeMO = false, seeVF = false, ag = true, ac=false">RespuestaCorta</button>
    </div>

    <div v-if="seeMO" id="multi">
      <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
      <br>
      <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 1" v-model="resp1">
      <br>
      <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 2" v-model="resp2">
      <br>
      <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 3" v-model="resp3">
      <br>
      <input type="number" placeholder="#respuesta correcta" v-model="rValida" id="numero">
      <br>
      <button class="btn btn-primary" @click="multiOpcion" v-if="ag">Agregar</button>
      <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>

    </div>

    <div v-if="seeVF" id="VF">
      <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
      <br>
      <select class="form-control" v-model="rValida" id="opciones">
        <option>Verdadero</option>
        <option>Falso</option>
      </select>
      <br>
      <button class="btn btn-primary" @click="VFOption" v-if="ag">Agregar</button>
      <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>
    </div>

    <div v-if="seeRC" id="RC">
      <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="ipregunta">
      <br>
      <input type="text" placeholder="Ingrese respuesta" v-model="rValida" id="estilo">
      <br>
      <button class="btn btn-primary" @click="RCorta">Agregar</button>
      <button @click="actualizarTarea" class="btn btn-default" v-if="ac">Actualizar</button>
    </div>

    <!--<input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>-->

    <div class="mt-3" v-for="(item, iindex) of cuestonario">
      <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            {{iindex}} - {{item.pregunta}} - {{item.valida}}
          </div>
          <div class="">
            <button class="btn btn-success btn-sm" @click="editarTarea(iindex)" v-on:click="ac=true, ag=false">OK</button>
            <button class="btn btn-danger btn-sm" @click="eliminarTarea(iindex)">X</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
